<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        td, th {
            word-break: break-word;
            white-space: normal !important;
            vertical-align: middle;
        }

        @media (max-width: 576px) {
            table {
                font-size: 0.85rem;
            }
            h1 {
                font-size: 1.4rem;
            }
            td, th {
                padding: 0.4rem;
            }
        }

        .btn-delete {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
<div class="container-fluid px-3 px-md-5 my-4">
    <h1 class="mb-4 text-center text-md-start">Delete Books</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th class="d-none d-sm-table-cell">Book ID</th>
                    <th class="d-none d-sm-table-cell">Genre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for val in data %}
                <tr>
                    <td>{{ val.Book_Name }}</td>
                    <td>{{ val.Author_Name }}</td>
                    <td>{{ val.Status }}</td>
                    <td class="d-none d-sm-table-cell">{{ val.Book_id }}</td>
                    <td class="d-none d-sm-table-cell">{{ val.Genre_type }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin.del_books', id=val.id) }}">
                            <button type="submit" class="btn btn-danger btn-sm btn-delete"
                              onclick="return confirm('Are you sure you want to delete this book?');">
                              Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">
            Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
