<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ensure text wraps cleanly in narrow viewports */
        td, th {
            word-break: break-word;
            white-space: normal !important;
            vertical-align: middle;
        }

        /* Mobile-specific styling */
        @media (max-width: 576px) {
            table {
                font-size: 0.85rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            td, th {
                padding: 0.4rem;
            }


        }

        /* Smaller, rounded update button */
        .btn-update {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid px-3 px-md-5 mt-4">
    <h2 class="text-center mb-4">üìö Update Books</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th class="d-none d-sm-table-cell">Genre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.Book_Name }}</td>
                    <td>{{ book.Author_Name }}</td>
                    <td>{{ book.Status }}</td>
                    <td class="d-none d-sm-table-cell">{{ book.Genre_type }}</td>
                    <td>
                        <a href="{{ url_for('admin.update_books', id=book.id) }}"
                           class="btn btn-warning btn-sm btn-update">‚úèÔ∏è Update</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    {% if current_user.is_authenticated and current_user.Role == 'admin' %}
    <div class="text-center mt-4">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
