<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#f8f9fa;">

    <!-- Top Navbar with Logout -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-primary">📚 Admin Dashboard</span>
            <a href="{{ url_for('user.logout') }}" class="btn btn-secondary">🚪 Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Top row: Add, View, Update -->
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('admin.add_books') }}" class="btn btn-success w-100">➕ Add Book</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('user.view_books') }}" class="btn btn-info w-100">📖 View Books</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('admin.update_books_list') }}" class="btn btn-warning w-100">✏️ Update Book</a>
            </div>
        </div>

        <!-- Bottom row: Delete, Track History -->
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <a href="{{ url_for('admin.delete_books') }}" class="btn btn-danger w-100">🗑️ Delete Book</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="{{ url_for('admin.track_history') }}" class="btn btn-dark w-100">🧾 Track User History</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
